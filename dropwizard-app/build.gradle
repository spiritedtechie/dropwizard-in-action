apply plugin: 'java'
apply plugin: 'shadow'

buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.github.jengelman.gradle.plugins:shadow:0.8' }
}

sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Dropwizard Example App', 'Implementation-Version': version, 'Main-Class': 'lab.CustomerApplication'
    }
}

shadow {
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name:'dropwizard-core', version: '0.7.0'
}

